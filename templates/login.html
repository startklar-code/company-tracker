<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول / التسجيل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to left, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .auth-box {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>🔐 تسجيل الدخول</h2>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
    {% endif %}

    <!-- نموذج تسجيل الدخول -->
    <form method="POST" class="mb-4">
      <input type="hidden" name="form_type" value="login">

      <div class="mb-3">
        <label class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">الدور</label>
        <select class="form-select" name="role" required>
          <option value="worker">عامل</option>
          <option value="admin">إدارة</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
      </div>
    </form>

    <hr>

    <!-- نموذج التسجيل -->
    <h4 class="text-center mb-3">📝 تسجيل حساب جديد</h4>

    <form method="POST">
      <input type="hidden" name="form_type" value="register">

      <div class="mb-3">
        <label class="form-label">اسم المستخدم الجديد</label>
        <input type="text" class="form-control" name="new_username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" name="new_password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">الدور</label>
        <select class="form-select" name="new_role" required>
          <option value="worker">عامل</option>
          <option value="admin">إدارة</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">إنشاء الحساب</button>
      </div>
    </form>
  </div>

</body>
</html>
